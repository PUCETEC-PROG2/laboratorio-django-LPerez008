{% extends "base.html" %}
{% block title %} Formulario de Pokemon {% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %} <!--Para saber de que sitio se está enviando y que pueda usarlo-->
    <div class="row d-flex justify-contend-center">
      <div class="col-md-6">
        <div>
          <label for="username">Usuario:</label>
          <input type="text" name="username" id="username" class="form-control">
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <a href="{% url "pokedex:index" %}" class="btn btn-secondary">Volver</a>
      </div>
    </div>
  </form>
{% endblock content %}
