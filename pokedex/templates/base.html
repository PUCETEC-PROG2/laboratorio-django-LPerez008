{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock  %}</title>
        <link href="{% static "bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "custom.css" %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
          <div class="container">
            <div class="bg-primary text-white p-4 text-center">
              <img src="{% static "logo_pokedex.svg" %}" alt="Logo de Pokedex" class="logo">
              <ul class="nav bg-primary">
                <li class="nav-item">
                  <a class="nav-link text-white" aria-current="page" href="/">Pokemons</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url "pokedex:trainers" %}">Trainers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled text-white" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
                {% if user.is_authenticated%}
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url "logout" %}">Salir
                    <i class="fa-solid fa-right-from-bracket"></i>
                  </a>
                  
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url "pokedex:login" %}">Iniciar Sesi√≥n
                    <i class="fa-solid fa-house"></i>
                  </a>
                </li>
                {% endif %}
              </ul>
            </div>
            {% block content %}{% endblock content %}  
          </div>
    </body>
</html>
